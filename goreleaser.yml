project_name: m7s
archives:
  -
    files:
      - config.yaml
      - local.monibuca.com.key
      - local.monibuca.com_bundle.pem
      - favicon.ico
    folders:
      - conf
builds:
  - id: "with-debug"
    env: [CGO_ENABLED=0]
    ldflags:
      - -s -w -X main.version={{.Tag}}
    ignore:
      - goos: darwin
        goarch: arm64
      - goos: windows
        goarch: arm64        
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    hooks:
      pre:
        - bash -c "debug=1 go generate ./..."
        - go mod tidy

  - id: "without-debug"
    env: [CGO_ENABLED=0]
    ldflags:
      - -s -w -X main.version={{.Tag}}    
    goos:
      - windows
      - darwin
    goarch:
      - arm64
    hooks:
      pre:
        - bash -c "debug=0 go generate ./..."
        - go mod tidy